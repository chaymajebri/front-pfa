
<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password">
          </mat-form-field>
        </mat-card-content>
        <button mat-raised-button color="text-black" class="btn-block">Login</button>
        <p><br>
          <a href="#!" class="forgot">forgot your password?</a>
        </p>
        <h4>Don't have an account ! Sign Up Now</h4>
       <div class="example-button-row">
       <button mat-raised-button [routerLink]="['/register_customer']" color="text-black" class="btn-block1">Register for a Customer</button>
       <button mat-raised-button color="text-black" [routerLink]="['/register_avatar']" class="btn-block1">Register for an Avatar</button>
       </div>
      </form>






    </mat-card>
  </div>
