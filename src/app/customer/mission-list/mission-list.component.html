<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Mission List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>name</th>
            <th>Description</th>
            <th>Date</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let mission of missions | async">
            <td>{{mission.title}}</td>
            <td>{{mission.description}}</td>
            <td>{{mission.date}}</td>
            <td>{{mission.time}}</td>
            <td><button (click)="deleteMission(mission.id)" class="btn btn-danger">Delete</button>
                <button (click)="updateMission(mission.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
                <button (click)="missionDetails(mission.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
